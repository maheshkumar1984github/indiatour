
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div>
                <h1>Rajasthan</h1>
             </div>   
            <div class="" *ngFor="let item of rjdata">
                <div>
                    <div class="dataimg">
                          <div>
                            <hr>  
                            <H3>{{item.locationName}}</H3>                
                            <ngx-slick-carousel class="carousel" 
                                #slickModal="slick-carousel" 
                                [config]="slideConfig" >
                                <div ngxSlickItem *ngFor="let chileitem of item.childImage" class="slide">
                                <p>{{chileitem.locationName}}</p>
                                <img src="{{chileitem.imgSrc}}" alt="" width="100%" height="600px">
                                <p>{{chileitem.locationDescription}}</p>
                                </div>
                                </ngx-slick-carousel>                       
                        </div>
                        <p>{{item.locationDescription}}</p>
                    </div>
                </div>
                </div>
        
                <!-- <div>
                    <img src="../../assets/images/rajasthamap.jpg" width="700px" height="500px;">
                </div> -->
         </div>       
         <div class="col-md-1"></div> 
    </div>
     
</div>
