<div class="container">
    <h1>Uttrakhand</h1>
    <hr>
    <div class="">
        <div class="row" *ngFor="let item of data">
            <div>
                <div class="dataimg">
                    <div>
                        <H3>{{item.locationName}}</H3>                 
                        <ngx-slick-carousel class="carousel" 
                            #slickModal="slick-carousel" 
                            [config]="slideConfig" >
                            <div ngxSlickItem *ngFor="let chileitem of item.childImage" class="slide">
                            <p>{{chileitem.locationName}}</p>
                            <img src="{{chileitem.imgSrc}}" alt="" width="100%" height="550px">
                            <p class="locatinDesc">{{chileitem.locationDescription}}</p>
                            </div>
                            </ngx-slick-carousel>                       
                    </div>
                    <p>{{item.locationDescription}}</p>
                </div>
            </div>
            </div>
    </div>
    
</div>
