<div class="">
  <gallery [items]="images"></gallery>
<br>
<div>    
  <H1>Destinations in India</H1>

 
<div class="otherDestinations">  
  <div *ngFor="let h of homedata">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{h.title}}</mat-card-title>
        <mat-card-subtitle>{{h.subtitle}}
          <a href="https://maps.google.com/?addr='28.612894','77.22944'" target="_blank">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="room icon"></mat-icon>
          </a>
        </mat-card-subtitle>
        
      </mat-card-header>
      <img mat-card-image src="{{h.imgUrl}}" height="300px" width="460px">
      <mat-card-content>
        <p>
          {{h.description}}
        </p>
      </mat-card-content>      
        <div class="btnaction">        
          <a routerLink="{{h.link}}">Details ...</a>
        </div>
    </mat-card> 
  </div> 
</div>
</div>
<br>
