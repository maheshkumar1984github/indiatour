<div class="otherDestinations">

        <mat-card-subtitle>{{h.subtitle}}
          <a href="https://maps.google.com/?addr='28.612894','77.22944'" target="_blank">

        </mat-card-subtitle>
        
      </mat-card-header>
      <img mat-card-image src="{{h.imgUrl}}" height="300px" width="460px">
      <mat-card-content>
        <p>
          {{h.description}}
        </p>
      </mat-card-content>      
        <div class="btnaction">        
          <a routerLink="{{h.link}}">Details ...</a>
        </div>
    </mat-card> 
  </div>
