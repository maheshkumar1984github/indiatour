<mat-tab-group>
    <mat-tab label="You can Visit"> 
        <div class="">
            <div class="row" *ngFor="let item of rjdata">
                <div>
                    <div class="dataimg">
                        <div class="">
                            <H2>{{item.locationName}}</H2>
                        </div>
                        <div>
                            <hr>                  
                            <ngx-slick-carousel class="carousel" 
                                #slickModal="slick-carousel" 
                                [config]="slideConfig" >
                                <div ngxSlickItem *ngFor="let chileitem of item.childImage" class="slide">
                                <p>{{chileitem.locationName}}</p>
                                <img src="{{chileitem.imgSrc}}" alt="" width="100%" height="550px">
                                <p>{{chileitem.locationDescription}}</p>
                                </div>
                                </ngx-slick-carousel>                       
                        </div>
                        <p>{{item.locationDescription}}</p>
                    </div>
                </div>
                </div>
        </div>
    </mat-tab>
    <mat-tab label="Second"> Content 2 </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
  </mat-tab-group>
